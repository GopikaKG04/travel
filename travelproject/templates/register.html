<h1>REGISTRATION FORM</h1>

    <input type="email" name="email"><br><br>
    <label>password</label>&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="password" name="password"><br><br>

 </form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
